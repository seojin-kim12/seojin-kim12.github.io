<!DOCTYPE html>

    <title>좋아하게 된 이유</title>
</head>

<body>
    제가 토모토모채널을 알게 된 건 고2때 유튜브 알고리즘으로 뜨면서 처음으로 영상을 보게되었습니다.
    <br>처음에는 "와 선남선녀커플이네"하면서 호기심으로 보게 되었는데 털털하고 시원시원한 유인님과 유인님께 다정다감하신 토모님의
    매력에 저도 모르게 푹 빠지고 말았습니다. 
    <br>그리고 토모토모영상은 뭐랄까 편안하면서도 재미있어서 저도 모르는 사이 토모토모 영상의 구독자가 되어있었고
    영상 또한 매주 기다리게되었습니다.
