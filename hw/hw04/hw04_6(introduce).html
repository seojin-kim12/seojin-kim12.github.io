<!DOCTYPE html>
<html>

<head>
    <title>토모토모 소개</title>
</head>

<body>
    토모토모는 한국인 여친 유인님과 일본인 남친 토모츠나님의 소소한 일상을 담은 영상입니다.
    <br>두 분은 토모님이 한국으로 부산여행 갔을때 우연히 같은 날 유인님도 부산여행을 가면서 처음 만났다고 하셨습니다.
    <br>두 분은 일상 브이로그 뿐만 아니라 아루아루(이런 일 꼭 있다)영상이나 음식리뷰(과자, 편의점, 라면)등 다양한 컨텐츠의 영상을 올려주십니다.
</body>
</html>
